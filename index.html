<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9331217887657028"
     crossorigin="anonymous"></script>
    <title>Starbucks Brasil</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="assets/img/logo.png" class="logo"></a> <br>
            <h2>Starbucks Brasil</h2>
        </header>
        <div class="content">
            <div class="textBox">
                <h2> Não é somente um Café <br> É <span>Starbucks</span></h2>
                <p>Aonde você estiver a qualquer momento, procure por uma das nossas unidades e tenha na sua mão o melhor café do universo.</p>
                <a href="#">Mais Informações</a>
            </div>
            <div class="imgBox">
                <img src="assets/img/img1.png" class="starbucks">
            </div>
            <ul class="thumb">
                <li><img src="assets/img/thumb1.png" onclick="imgSlider('img1.png'); changeCircleColor('#017143')"></li>
                <li><img src="assets/img/thumb2.png" onclick="imgSlider('img2.png'); changeCircleColor('#eb7495')"></li>
                <li><img src="assets/img/thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#d752b1')"></li>
            </ul>
            <ul class="sci">
                <li><a href="#"><img src="assets/img/facebook.png"></a></li>
                <li class="mid"><a href="#"><img src="assets/img/twitter.png"></a></li>
                <li><a href="#"><img src="assets/img/instagram.png"></a></li>
            </ul>
        </div>
    </section>

    <script src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/jQuery-face-cursor.js"></script>
    <script>
        function imgSlider(img){
            document.querySelector('.starbucks').src = 'assets/img/' + img;
        }

        function changeCircleColor(color){

            if ($('.circle').css('display') == 'none') {
                const star = document.querySelector('.starbucks');
                star.style.background = color;
            }else{
                const circle = document.querySelector('.circle');
                circle.style.background = color;
            }
            
        }

        $(".starbucks").faceCursor();

    </script>
</body>
</html>
